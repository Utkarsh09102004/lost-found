{% extends 'main.html' %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
    }

    .item-container {
        width: 90%;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        /* margin-top :200px; */
    }

    .description {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
    }

    .location, .date-lost {
        font-size: 14px;
        color: #888;
        margin-bottom: 10px;
    }

    .image {
        max-width: 400px;
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    form {
        text-align: center;
    }

    button {
        padding: 12px 24px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="item-container">
    <div class="name">
        {{ item.name }}
    </div>

    <div class="description">
        {{ item.description }}
    </div>

    <div class="location">
        Location: {{ item.location }}
    </div>

    <div class="date-lost">
        Date Lost: {{ item.date_lost }}
    </div>

    {% if item.image %}
    <img class="image" src="{{ item.image.url }}" alt="Lost Item Image">
    {% endif %}

    <form action="{% url 'matched' item.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Find in Database</button>
    </form>
</div>

{% endblock %}
