{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    #item-info {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    h1 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        margin-bottom: 10px;
    }

    strong {
        color: #333;
    }

    .contact-btn {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .contact-btn:hover {
        background-color: #45a049;
    }
</style>

<div id="item-info">
    <h1>Your item is with {{ user.username }}</h1>
    <p>Please contact them at the phone number:</p>
    <p><strong>{{ user.phone_number }}</strong></p>
    <a href="tel:{{ user.phone_number }}" class="contact-btn">Contact Now</a>
</div>

{% endblock %}
