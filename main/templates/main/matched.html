{% extends 'main.html' %}

{% block content %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        max-width: 1200px;
        margin: 20px auto;
    }

    .card {
        width: 18rem;
        margin: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-img-top {
        max-height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
    }

    .btn-primary {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }
</style>

<div class="card-container">
    {% for lost in lost %}
    <div class="card">
        <img src="{{ lost.image.url }}" class="card-img-top" alt="Lost Item Image">
        <div class="card-body">
            <h5 class="card-title">{{ lost.name }}</h5>
            <p class="card-text">{{ lost.description }}</p>
            <a href="{% url 'contact' lost.founder.id %}" class="btn btn-primary">Claim</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
