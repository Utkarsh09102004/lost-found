<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Report Found Item</title>
    {% block css %} <link rel="stylesheet" href="{% static 'accounts/css/found.css' %}">   {% endblock css %}

  </head>
  <body>
    <h1>Report Found Item</h1>

    <form>
      <label for="item-name">Item Name</label>
      <input
        type="text"
        placeholder="Eg.: phone, wristwatch, umbrella, wallet, etc."
      />

      <label for="item-description">Item Description:</label>
      <textarea
        id="item-description"
        name="item-description"
        rows="4"
        placeholder="Eg.: black coloured Allen Solly leather wallet or Silver coloured Timex wristwatch with black straps, etc."
        required
      ></textarea>

      <label for="date-found">Date Found:</label>
      <input type="date" id="date-found" name="date-found" required />

      <label for="location-found">Location Found:</label>
      <input
        type="text"
        id="location-found"
        name="location-found"
        placeholder="Eg.: CSED ground floor, in LT101, etc."
        required
      />

      <label for="contact-info">Contact Information:</label>
      <input
        type="text"
        id="contact-info"
        name="contact-info"
        placeholder="Your phone no. or your email id"
        required
      />

      <label for="photo">Upload Photo:</label>
      <div class="file-input-container">
        <input type="file" id="photo" name="photo" class="file-input" />
        <label for="photo" class="file-input-label">Choose a file</label>
      </div>

      <input class="submit-btn" type="submit" value="Submit" />
    </form>
  </body>
</html>
