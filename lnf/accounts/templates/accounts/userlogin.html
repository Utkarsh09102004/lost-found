lnf<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <form method="post">
      <img src="{% static 'accounts/images/thapar_logo.png' %}" alt="" class="logo">
        <h2 class="header">Thapar Lost and Found Management</h2>
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
        {% if form.username.errors %}
          <div class="text-danger">{{ form.username.errors }}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        {% if form.password.errors %}
          <div class="text-danger">{{ form.password.errors }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="signup">    <a href="{% url 'signup' %}">New User. Register!</a></p>
      <style>
        html { 
          background: url({% static 'accounts/images/bg.jpg' %}) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
      </style>
    </form>
  </div>
</body>
</html>
