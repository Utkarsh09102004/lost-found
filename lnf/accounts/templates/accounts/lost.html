<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Report Lost Item</title>
    {% block css %} <link rel="stylesheet" href="{% static 'accounts/css/lost.css' %}">   {% endblock css %}

  </head>
  <body>
    <div class="container">
      <h1>Report Lost Item</h1>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="item-name">Item Name</label>
        <input
          type="text"
          id="item_name"
        name="item_name"
          placeholder="Eg.: phone, wristwatch, umbrella, wallet, etc."
        />

        <label for="item-description">Item Description:</label>
        <textarea
        id="item_description"
        name="item_description"
          placeholder="Eg.: black coloured Allen Solly leather wallet or Silver coloured Timex wristwatch with black straps, etc."
          rows="4"
          required
        ></textarea>

        <label for="date-found">Date Found:</label>
        <input type="date" id="date" name="date" required />

        <label for="location-found">Location Found:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Eg.: CSED ground floor, in LT101, etc."
          required
        />

        <label for="contact-info">Contact Information:</label>
        <input
          type="text"
          placeholder="Your phone no. or your email id"
          id="contact"
          name="contact"
          required
        />

        <input class="submit-btn" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
